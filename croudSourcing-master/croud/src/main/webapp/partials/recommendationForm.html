<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recommendation Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="well">Created task details</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Title:</label>
							</div>
							<div class="col-sm-8 form-group">
								<label style="font-size: small;">Driver needed</label>
							</div>
						</div>			
						
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Description:</label>
							</div>
							<div class="col-sm-8 form-group">
								<label style="font-size: small;">Montreal local</label>
							</div>
						</div>			
					
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Category:</label>
							</div>
							<div class="col-sm-8 form-group">
								<label style="font-size: small;">Driver</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Location:</label>
							</div>
							<div class="col-sm-8 form-group">
								<label style="font-size: small;">Montreal Downtown</label>
							</div>			
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Time Limit:</label>
							</div>
							<div class="col-sm-8 form-group">
								<label style="font-size: small;">5 days</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Budget:</label>
							</div>
							<div class="col-sm-8 form-group">
								<label style="font-size: small;">500</label>
							</div>		
						</div>
						<div class="row">
						<div class="col-sm-4 form-group">
								<label>Maximum workers:</label>
							</div>
							<div class="col-sm-8 form-group">
								<label style="font-size: small;">1</label>
							</div>
						</div>	
						<div class="row">
						<div class="col-sm-4 form-group">
								<label>Contact details:</label>
							</div>
							<div class="col-sm-8 form-group">
								<label style="font-size: small;">5145820176</label>
							</div>
						</div>		
					<button type="button" class="btn btn-lg btn-info">Recommend Workers</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>

</body>
</html>
