<div class="container" ng-controller="categoryCtrl">
	<h1 class="well">Create Category</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Category Name</label> <input type="text"
								ng-model="category.categoryName"
								placeholder="Enter Category Name Here.." class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label>Category Description</label>
						<textarea ng-model="category.categoryDesc"
							placeholder="Enter Category Description Here.." rows="3"
							class="form-control"></textarea>
					</div>
					<button type="button" ng-click="sendPost()"
						class="btn btn-lg btn-info">Create</button>
				</div>
			</form>
		</div>
	</div>
	
		<div class="col-lg-12 well">
				<h2>Pending Requests</h2>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>S.No</th>
							<th>Title</th>
							<th>Description</th>
							<th>Client Name</th>
							<th>Date</th>
							<th>Payment</th>
							<th>Accept/Reject</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="workerPendingTask in workerPendingReqlst">
							<td>{{$index+1}}</td>
							<td>{{workerPendingTask.taskTitle}}</td>
							<td>{{workerPendingTask.taskDesc}}</td>
							<td>{{workerPendingTask.clientName}}</td>
							<td>{{workerPendingTask.createdDate}}</td>
							<td>{{workerPendingTask.moneyEarned}}</td>
							<td><button type="button" class="btn btn-link"
									ng-click="assignTask('ACCEPTED',workerPendingTask)">Accept</button>
								<button type="button" class="btn btn-link"
									ng-click="assignTask('REJECTED',workerPendingTask)">Reject</button></td>
						</tr>
					</tbody>
				</table>
			</div>
</div>
